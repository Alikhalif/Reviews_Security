<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:replace="~{fragments/head :: head}"></div>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container px-6 py-16 mx-auto" style="min-height: calc(100vh - 76px - 74px);">
    <section class="bg-white none:bg-gray-900">
        <div class="container flex items-center justify-center  px-6 mx-auto">
            <form class="w-full max-w-md" th:action="@{/reviews/create}" th:object="${newReview}" method="POST">
                <h2 class="mt-3 text-2xl font-semibold text-gray-800 capitalize sm:text-3xl none:text-white">Add Review</h2>

                <div class="relative flex items-center mt-8">

                    <input type="text" th:field="*{title}"  class="block w-full py-3 text-gray-700 bg-white border rounded-lg px-11 none:bg-gray-900 none:text-gray-300 none:border-gray-600 focus:border-blue-400 none:focus:border-blue-300 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-40" placeholder="Enter title">
                </div>

                <div class="relative flex items-center mt-4">
                    <span th:id="reactionValue" th:text="${newReview.reactions}">1</span>
                    <input type="range" onchange="updateRatingValue(this.value)"  step="1" min="1" max="5" th:field="*{reactions}" class="block w-full  py-3 text-gray-700 bg-white border rounded-lg none:bg-gray-900 none:text-gray-300 none:border-gray-600 focus:border-blue-400 none:focus:border-blue-300 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-40" placeholder="Enter reaction">
                </div>

                <div class="relative flex items-center mt-4">

                    <textarea cols="90" rows="6"  th:field="*{message}" class="block w-full py-3 text-gray-700 bg-white border rounded-lg px-11 none:bg-gray-900 none:text-gray-300 none:border-gray-600 focus:border-blue-400 none:focus:border-blue-300 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-40" placeholder="message(optional)"></textarea>
                </div>

                <div class="mt-6">
                    <button class="w-full px-6 py-3 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-500 rounded-lg hover:bg-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-50">
                        Send
                    </button>
                </div>
            </form>
        </div>
    </section>

</div>
<div th:replace="~{fragments/footer :: footer}"></div>

<script>
    function updateRatingValue(value) {
        document.getElementById('reactionValue').textContent = value;
    }
</script>
</body>
</html>
